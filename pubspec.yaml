name: mopub_flutter
description: A plugin for Mopub Banner Ads in Android & iOS
version: 2.0.7
homepage: https://github.com/AnavrinApps/flutter_mopub

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mopub_flutter
        pluginClass: MopubFlutterPlugin
      ios:
        pluginClass: MopubFlutterPlugin
